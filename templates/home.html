{% extends "base.html" %}
{% block title %}shorten URL{% endblock %}

{% block content %}
<form action="#" , method="post">
    <label for="url">Enter an https:// URL:</label>
    <input type="url" name="orig_url" id="url" placeholder="https://example.com" pattern="https://.*" size="50"
        required>
    <br>
    <input type="submit" value="submit" class="btn btn-primary"> <!--boostrap defined btn class-->
</form>

{% endblock %}
